version: "3.8"

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: solar-farm-backend:latest
    environment:
      - MONGO_HOST=mongo
      - MONGO_PORT=27017
      - MONGO_DATABASE=solar
      - MONGO_USERNAME=admin
      - MONGO_PASSWORD=secret
      - MQTT_HOST=mqtt
      - MQTT_PORT=1883
    ports:
      - "8000:8080"
    depends_on:
      - mongo
      - mqtt
    networks:
      - shared-network

  mongo:
    image: mongo:6.0
    container_name: solar-mongo
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: secret
      MONGO_INITDB_DATABASE: solar
    volumes:
      - mongo-data:/data/db
    ports:
      - "27017:27017"
    networks:
      - shared-network
    restart: unless-stopped

  mqtt:
    image: eclipse-mosquitto:2.0
    container_name: solar-mqtt
    restart: unless-stopped
    volumes:
      - ./mqtt-config:/mosquitto/config
      - mosquitto-data:/mosquitto/data
      - mosquitto-log:/mosquitto/log
    ports:
      - "1883:1883"
    networks:
      - shared-network


volumes:
  mongo-data:
  mosquitto-data:
  mosquitto-log:

networks:
  shared-network:
    driver: bridge